<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Import Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Import Stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
  <main>
    <article class="dialogue-container">
      <img src="images/illustration-hero.svg" alt="Illustration of a woman listening to music on a mobile phone">
      <div class="flx-dialogue-details">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="flx-plan-container">
          <img src="images/icon-music.svg" alt="Image of the song album">
          <div class="flx-plan-details">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a class="change-plan" href="#">Change</a>
        </div>
        <button class="ptp-button" type="button" onclick="alert('Sorry Product is Out of Stock')">Proceed to Payment</button>
        <button class="co-button" type="button" onclick="alert('Order Cancelled!')">Cancel Order</button>
      </div>
    </article>
  </main>
  <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Brian Esteban</a>.</p>
  </footer>
</body>
</html>
